<div id="post-nav">
    {% if page.next.url %}
    <div id="previous-post">
        <a alt="{{ page.next.title }}" href="{{ page.next.url | relative_url }}">
            <p>{{ site.data.language.str_previous_post | default: "שיעור קודם" }}</p>
            {{ page.next.title }}
        </a>
    </div>
    {% endif %}

    {% if page.previous.url %}
    <div id="next-post">
        <a alt="{{ page.previous.title }}" href="{{ page.previous.url | relative_url }}">
            <p>{{ site.data.language.str_next_post | default: "שיעור הבא"}}</p>
            {{ page.previous.title }}
        </a>
    </div>
    {% endif %}
</div>
